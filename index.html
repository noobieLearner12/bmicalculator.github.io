<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
  <title>BMI Calculator Using JS</title>
</head>

<body>
  <div id="main">
    <div class="container">
      <h1>BMI Calculator</h1>
      <span>A BMI of 25.0 or more is overweight, while
        the healthy range is 18.5 to 24.9.</span>
    </div>
  <form  id="myForm">
    <div id="form">
      Enter Your Weight in KG:
      <input type="number" id="weight" /> <br />
      Enter Your Height in Metre:
      <input type="number" id="height" /> <br />
      <div id="info">
        Result Here
      </div>
    </div>
    <input class="reset"  type="button" value="Reset " onClick="fun()" />
  </form>
    <div class="btns">
      <button id="btn" onclick="calculate() ">Calculate</button>
    </div>
    
  
    <div class="footer">
      &copy; Dinesh Kafle 2022
    </div>
  </div>

</body>

</html>
